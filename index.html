<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Halloween Comingsoon Template</title>
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bd-coming-soon.css">
</head>

<body>

    <header>
        <div class="container">
            <div class="brand-wrapper">
                <img src="assets/images/logo.png" style="width: 18%;" alt="logo" class="logo">
            </div>
        </div>
    </header>

    <main class="my-auto">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <h1 class="page-title">Weâ€™re Coming Soon.</h1>
                    <p class="page-subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit sed eiu sit amet consectetur.</p>
                    <form class="subscribe-form">
                        <div class="form-group">
                            <label for="email" class="sr-only">Email address</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="email address">
                        </div>
                        <button type="submit" class="btn subscribe-btn">Notify Me</button>
                    </form>
                    <div class="d-flex align-items-center">
                        <div id="timer" class="bd-cd-timer">
                            <div class="time-card">
                                <span class="time-count" id="days"></span>
                                <span class="time-label">DAYS</span>
                            </div>
                            <div class="time-card">
                                <span class="time-count" id="hours"></span>
                                <span class="time-label">HOURS</span>
                            </div>
                            <div class="time-card">
                                <span class="time-count" id="minutes"></span>
                                <span class="time-label">MINUTES</span>
                            </div>
                            <div class="time-card">
                                <span class="time-count" id="seconds"></span>
                                <span class="time-label">SECONDS</span>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </main>

    <footer class="text-center">
        <div class="container">
            <nav class="footer-social-links">
                <a href="#!" class="social-link"><i class="mdi mdi-facebook-box"></i></a>
                <a href="#!" class="social-link"><i class="mdi mdi-twitter"></i></a>
                <a href="#!" class="social-link"><i class="mdi mdi-google"></i></a>
            </nav>
            <p class="footer-text mb-0">Copyright 2022 by HeartCoding. All rights reserved</p>
        </div>
    </footer>

    <script src="assets/js/bd-timer.js"></script>

</body>

</html>
